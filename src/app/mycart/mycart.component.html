<div class="row">
    <div class="col-10 mx-auto my-2 text-center text-title">
      <h1 class="text-capitalize font-weight-bold">
        Moja <strong class="text-blue">Korpa</strong>
      </h1>
    </div>
  </div>
  <div *ngIf="items.length>0" >
  <cart-columns></cart-columns></div>
  <div *ngIf="items.length==0" class="container mt-5">
    <div class="row">
        <div class="col-10 mx-auto text-center text-title text-capitalize">
          <h1>Korpa je trenutno prazna</h1>
        </div>
      </div>
  </div>
  <div *ngIf="items.length>0" class="container-fluid">
   <div *ngFor="let item of items">
     <mycart-item [item]="item"
     (increaseQty)="increaseQty($event)"
     (decreaseQty)="decreaseQty($event)"
     (removeFromCart)="removeFromCart($event)"
     ></mycart-item>
   </div>
  </div>

  <div *ngIf="items.length>0" class="container">
    <div class="row">
      <div class="col-10 mt-2 ml-sm-5 ml-md-auto col-sm-8 text-capitalize text-right">
          <button
            class="btn btn-outline-danger text-uppercase mb-3 px-5"
            type="button"
            (click)="emptyCart()"
          >
            isprazni korpu
          </button>
        <h5>
          <span class="text-title"> Korpa :</span>
          <strong> {{totalCart}} RSD</strong>
        </h5>
        <h5>
          <span class="text-title"> Poštarina :</span>
          <strong> {{tax}} RSD</strong>
        </h5>
        <h5>
          <span class="text-title"> Ukupno :</span>
          <strong> {{grand}} RSD </strong>
        </h5>
        <button
        class="btn btn-outline-primary text-uppercase mb-3 px-5"
        type="button"
        (click)="finishOrder()"
        style="margin-top: 1%;"
      >
        završi kupovinu
      </button>
      </div>
    </div>
    <div class="form-group">
      <label>Unesite kod kupona: (opciono)</label>
    <input type="number" class="form-control" style="width: 20.8%;" (change)="setCode($event.target.value)">
  </div>
  </div>
