<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="header">
            <h2>Postavite pitanje!</h2>
        </div>
         <div class="well well-sm">
             <form [formGroup]="contactForm" novalidate (ngSubmit)="sendMessage()">
                 <div class="row">
                 <div class="col-md-6">
                    <div class="form-group">
                    <label for="name">
                        Ime i prezime:</label>
                    <input type="text" class="form-control" placeholder="Ime i prezime" formControlName="name"/>
                </div>
                <div *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty
                 || contactForm.controls['name'].touched)" class="alert alert-danger">
                 <div *ngIf="contactForm.controls['name'].errors.required">
                     Ime i prezime je neophodno.
                 </div>
                </div>
                <div class="form-group">
                    <label for="email">
                        Email adresa:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" class="form-control" placeholder="Unesite email" formControlName="email" /></div>
                </div>
                <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty
                 || contactForm.controls['email'].touched)" class="alert alert-danger">
                 <div *ngIf="contactForm.controls['email'].errors.required">
                     Email je neophodan.
                 </div>
                </div>
                <div class="form-group">
                    <label for="subject">
                        Predmet:</label>
                    <select id="subject" name="subject" class="form-control" formControlName="subject">
                        <option value="default">Izaberite</option>
                        <option *ngFor="let s of subjects" [ngValue]="s">{{s}}</option>
                      
                    </select>
                </div>
                
                 </div>
                 <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">
                            Poruka:</label>
                        <textarea name="message" id="message" class="form-control" rows="9" cols="25"
                            placeholder="Poruka" formControlName="message"></textarea>
                    </div>
                    <div *ngIf="contactForm.controls['message'].invalid && (contactForm.controls['message'].dirty
                    || contactForm.controls['message'].touched)" class="alert alert-danger">
                    <div *ngIf="contactForm.controls['message'].errors.required">
                        Poruka je neophodna.
                    </div>
                   </div>
   
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                    Po≈°alji poruku</button>
                </div>
            </div>
             </form>
         </div>
        </div>
        <div class="col-md-2">
        
        </div>
    </div>
</div>
