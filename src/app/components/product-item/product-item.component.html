
  <div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%"
    [src]="productItem.imageURL" />
    <div class="card-body">
       <p class="card-text font-weight-bold">{{ productItem.name }}</p>
        <p class="card-text"><strong>{{ productItem.price | currency: 'RSD' }}</strong></p>
      <div class="d-flex justify-content-between align-items-center">
        <div *ngIf="productItem.available>0" class="btn-group">
          <button type="button" 
          class="btn btn-sm btn-danger product-btn" (click)="onAdd(productItem)">Ubaci u korpu</button>
          <a routerLink="/product-detail/{{productItem.id}}"><button type="button" class="btn btn-sm btn-outline-secondary product-btn">Opis</button></a>
        </div>
        <div *ngIf="productItem.available<1" class="btn-group">
          <button type="button" 
          class="btn btn-sm btn-danger product-btn" disabled>Nema na stanju</button>
          <a routerLink="/product-detail/{{productItem.id}}"><button type="button" class="btn btn-sm btn-outline-secondary product-btn">Opis</button></a>
        </div>
      </div>
    </div>
