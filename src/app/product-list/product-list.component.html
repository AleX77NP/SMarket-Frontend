<div class="row">
      <div class="col-md-2">
          <div class="container">
        <div class="row">
          <div class="col-12 col-md-12">
            <h6 class="kategorije">Kategorije</h6> 
           <ul class="list-group">
             <div *ngFor="let cat of productCategories">
              <li class="list-group-item d-flex justify-content-between align-items-center"
               style="cursor: pointer; word-break: break-all;"
               (click)="setSelected(cat)"
               >
                {{cat.name}}
                <span class="badge badge-primary badge-pill">
                  {{getNumber(cat.translated)}}
                </span>
              </li>
             </div>
           </ul>
          </div>
        </div>
      </div>
         
      </div>
      <div class="col-md-8">
          <div class="row">
          <div class="col-md-4" *ngFor="let product of selectedProducts">
            <app-product-item [productItem]="product" 
            (addToCart)="addToCart($event)"
            ></app-product-item>
            </div>
          </div>
      </div>
      <div class="col-md-2">
        <div class="card filters">
          <div class="card-header">
              <strong>Filter</strong>
          </div>
          <div class="card-body">
          <form [formGroup]="filterForm">
          <div class="form-group">
              <label for="from">Od:</label>
              <input type="number" id="from" class="form-control" formControlName="min">
          </div>
      
          <div class="form-group">
              <label for="to">Do:</label>
              <input type="number" id="to" class="form-control" formControlName="max">
          </div>
      <button class="btn btn-success btn-block btn-sm" (click)="filterProducts()">Filtriraj po ceni</button>
      </form>
      </div>
      </div>
      </div>
    </div>
