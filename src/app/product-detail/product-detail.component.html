<div *ngIf="product!=null" class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto col-md-6 my-3">
            <img [src]="path" class="img-fluid" alt="" />
          </div>
        <div class="col-10 mx-auto text-center text-slanted">
            <h1>{{product.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-10 mx-auto col-md-6 my-3 text-capitalize">
            <h4 class="text-title text-uppercase text-muted mt-3 mb-2">Kategorija:
                <span class="text-uppercase">{{product.category}}</span>
            </h4>
            <h4>
               <strong>
                   Cena: {{product.price}} <span>RSD</span>
               </strong>
            </h4>
            <p class="text-capitalize font-weight-bold mt-3 mb-0">
                Opis proizvoda: 
            </p>
            <p class="text-muted lead">{{product.description}}</p>
            <div *ngIf="product.available>0">
                <button class="btn btn-warning" (click)="goBack()">Nazad</button>
                <button class="btn btn-danger" (click)="addToCart(product)">Dodaj u korpu</button>
            </div>
            <div *ngIf="product.available<1">
                <button class="btn btn-warning" (click)="goBack()">Nazad</button>
                <button class="btn btn-danger" (click)="addToCart(product)" disabled>Nema na stanju</button>
            </div>
        </div>
    </div>
</div>
